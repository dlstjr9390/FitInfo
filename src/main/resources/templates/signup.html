<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"
          integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" type="text/css" href="/css/style.css">
  <meta charset="UTF-8">
  <title>회원가입 페이지</title>
  <script>
    function onclickAdmin() {
      // Get the checkbox
      var checkBox = document.getElementById("admin-check");
      // Get the output text
      var box = document.getElementById("admin-token");

      // If the checkbox is checked, display the output text
      if (checkBox.checked == true){
        box.style.display = "block";
      } else {
        box.style.display = "none";
      }
    }

    function signup() {

      let username = $('#username').val();
      let password = $('#password').val();
      let email = $('#email').val();
      let region = $('#region').val();

      $.ajax({
        type: 'POST',
        url: '/api/user/signup',
        contentType: 'application/json',
        dataType: 'json',
        data: JSON.stringify({
          "username": username,
          "password": password,
          "email": email,
          "region": region
        })
      })
    }
  </script>
</head>
<body>
<div id="login-form">
  <div id="login-title">Sign up</div>

    <div class="login-id-label">Username</div>
    <input type="text" id="username" placeholder="Username" class="login-input-box">

    <div class="login-id-label">Password</div>
    <input type="password" id="password" class="login-input-box">

    <div class="login-id-label">E-mail</div>
    <input type="text" id="email" placeholder="E-mail" class="login-input-box">

    <div class="login-id-label">Region</div>
    <input type="text" id="region" placeholder="지역" class="login-input-box">

    <button id="login-id-submit" onclick="signup()">회원 가입</button>
</div>
</body>
</html>
